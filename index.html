    .banner-text {

    .banner-text a {
      background:var(--dourado);
      color:#fff;
      padding:0.6rem 1.6rem;
      text-decoration:none;
      border-radius:0.5rem;
      font-weight:500;
      transition:background 0.3s;
    }
    .banner-text a:hover { background:#b89c2e; }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:1.5rem;
      padding:2rem;
      max-width:1200px;
      margin:0 auto;
    }
    .gallery img {
      width:100%;
      height:380px;
      object-fit:cover;
      border-radius:1rem;
      box-shadow:0 4px 16px rgba(0,0,0,0.1);
      transition:transform 0.3s;
    }
    .gallery img:hover { transform:scale(1.02); }
    .contact {
      background:var(--terracota-claro);
      padding:2rem;
      max-width:600px;
      margin:2rem auto;
      border-radius:1rem;
      box-shadow:0 4px 16px rgba(0,0,0,0.05);
    }
    .contact h2 {
      font-family:'Playfair Display',serif;
      color:var(--terracota);
      text-align:center;
      margin-bottom:1rem;
      font-size:2rem;
    }
    .contact form {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }
    .contact input, .contact textarea {
      padding:1rem;
      border:1px solid #ccc;
      border-radius:0.5rem;
      font-size:1rem;
      font-family:inherit;
    }
    .contact button {
      background:var(--terracota);
      color:var(--branco);
      padding:0.8rem;
      border:none;
      border-radius:0.5rem;
      font-size:1rem;
      cursor:pointer;
      transition:background 0.3s;
    }
    .contact button:hover { background:#c9614a; }
    footer {
      background:var(--terracota);

      text-align:center;

    }
